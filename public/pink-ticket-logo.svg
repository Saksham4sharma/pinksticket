    <!-- Film strip perforations at top -->
    <rect x="30" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="45" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="60" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="75" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="90" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="105" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="120" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="135" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="150" y="25" width="8" height="6" rx="2" fill="#e91e63"/>
    
    <!-- Film strip perforations at bottom -->
    <rect x="30" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="45" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="60" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="75" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="90" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="105" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="120" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="135" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    <rect x="150" y="169" width="8" height="6" rx="2" fill="#e91e63"/>
    
